<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        {% if position < 5 %}
            {% if story.image is None %}
                <img src="../static/news/images/img-{{ position }}.jpg">
            {% else %}
                <img src={{ story.image }}>
            {% endif %}
        {% else %}
        <img src={{ story.image }}>
        {% endif %}
        
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
        </div>
    </a>
</div>
